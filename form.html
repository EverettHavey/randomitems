            background-color: #4CAF50;

            text-align: center;

        .container {

            text-align: center;
            margin-bottom: 20px;
        }
        .product-detail {

            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        .product-detail img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h3 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }
        .product-info p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .product-info .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 15px;
            display: block;
        }
        .borrow-form {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .borrow-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .borrow-form input[type="text"],
        .borrow-form input[type="email"],
        .borrow-form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .borrow-form input[type="submit"] {

            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .borrow-form input[type="submit"]:hover {
            background-color: #45a049;
        }

            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
